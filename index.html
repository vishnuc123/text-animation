<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #000;
    }

    .image-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .zoom-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: zoomIn 20s ease forwards;
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      opacity: 100;
      animation: fadeIn 2s ease forwards;
      animation-delay: 2s;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .text-overlay h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      font-family: "Arial", sans-serif;
      letter-spacing: 3px;
    }

    .text-overlay p {
      font-size: 1.5rem;
      font-family: "Arial", sans-serif;
      letter-spacing: 2px;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.2);
      }
    }

   

    @media (max-width: 768px) {
      .text-overlay h1 {
        font-size: 2.5rem;
      }

      .text-overlay p {
        font-size: 1rem;
      }
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature Zoom Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="1341813.png"
          alt="Mystical landscape with cliffs"
          class="zoom-image"
        />
        <div class="text-overlay">
         
          <svg
            version="1.1"
            id="Layer_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            width="960px"
            height="560px"
            viewBox="0 0 960 560"
            enable-background="new 0 0 960 560"
            xml:space="preserve"
          >
            <rect
              x="212.678"
              y="223.355"
              fill="none"
              width="840"
              height="211.612"
            />
            <text
              transform="matrix(1 0 0 1 212.6777 288.4746)"
              stroke="#000000"
              stroke-width="2"
              stroke-miterlimit="10"
              font-family="'Pristina-Regular'"
              font-size="80"
            >
              Mystical Nature
            </text>
          </svg>

          <!-- <p>Where dreams take flight</p> -->
        </div>
      </div>
    </div>
  </body>
</html>
